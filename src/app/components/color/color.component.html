<div *ngIf="dataLoaded==false" class="d-flex align-items-center">
  <strong>Loading...</strong>
  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div>
<table *ngIf="dataLoaded!=false" class="table table-striped table-light table-hover">
  <thead>
      <tr>
      <th>Color Id</th>
      <th>Color Name</th>
  </tr>
  </thead>
  <tr *ngFor="let color of colors">
      <td>{{color.colorId}}</td>
      <td>{{color.colorName}}</td>
  </tr>
</table>
