<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <img class="mb-4" src="https://image.freepik.com/free-vector/modern-abstract-pink-luxury-background_244740-15.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Giriş Yapınız</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Mail Adresiniz</label>
        </div>
        <div class="form-floating">
          <input ormControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>

        <button (click)="login()" class="w-100 btn btn-lg btn-primary" >Giriş</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020–2021</p>
      </form>
    </main>
